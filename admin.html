<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Dilemma - Admin Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #3498db 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            color: #fff;
        }
        
        .mode-controls {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .mode-controls label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
        }
        
        .mode-controls input[type="radio"] {
            transform: scale(1.2);
        }
        
        .round-info {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .round-info h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        
        .table-summary {
            font-size: 16px;
            opacity: 0.9;
        }
        
        .admin-actions {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 150px;
        }
        
        .button-primary {
            background: #27ae60;
            color: white;
        }
        
        .button-primary:hover {
            background: #219a52;
            transform: translateY(-2px);
        }
        
        .button-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-secondary {
            background: #3498db;
            color: white;
        }
        
        .button-secondary:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }
        
        .button-danger {
            background: #e74c3c;
            color: white;
        }
        
        .button-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }
        
        .button-warning {
            background: #f39c12;
            color: white;
        }
        
        .button-warning:hover {
            background: #e67e22;
            transform: translateY(-2px);
        }
        
        .table-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .table-list h3 {
            margin-bottom: 20px;
            font-size: 20px;
            text-align: center;
        }
        
        .table-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .table-info {
            flex: 1;
            min-width: 300px;
        }
        
        .table-code {
            font-weight: bold;
            font-size: 16px;
            color: #3498db;
        }
        
        .team-info {
            font-size: 14px;
            margin-top: 5px;
            opacity: 0.9;
        }
        
        .table-status {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: bold;
        }
        
        .status-waiting {
            color: #f39c12;
        }
        
        .status-playing {
            color: #3498db;
        }
        
        .status-ready {
            color: #27ae60;
        }
        
        .status-incomplete {
            color: #95a5a6;
        }
        
        .status-icon {
            font-size: 20px;
        }
        
        .empty-state {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 40px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.8;
        }
        
        .controlled-only {
            display: none;
        }
        
        .controlled-mode .controlled-only {
            display: block;
        }
        
        .teams-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .team-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .team-name {
            font-weight: bold;
        }
        
        .team-stats {
            font-size: 14px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ¯ Social Dilemma - Admin Control</h1>
        
        <!-- Mode Controls -->
        <div class="mode-controls">
            <label>
                <input type="radio" name="mode" value="free" onchange="changeControlMode()" id="mode-free">
                Free Play Mode
            </label>
            <label>
                <input type="radio" name="mode" value="controlled" onchange="changeControlMode()" id="mode-controlled">
                Centrally Controlled Mode
            </label>
        </div>
        
        <!-- Round Info -->
        <div class="round-info">
            <h2>Round <span id="current-round">1</span></h2>
            <div class="table-summary">
                <span id="active-tables">0</span> active tables, 
                <span id="waiting-tables">0</span> waiting for processing,
                <span id="total-teams">0</span> teams playing
            </div>
        </div>
        
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-active-tables">0</div>
                <div class="stat-label">Active Tables</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-total-teams">0</div>
                <div class="stat-label">Total Teams</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-completed-rounds">0</div>
                <div class="stat-label">Completed Rounds</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-avg-budget">500</div>
                <div class="stat-label">Average Budget</div>
            </div>
        </div>
        
        <!-- Admin Actions -->
        <div class="admin-actions">
            <button class="button button-primary controlled-only" onclick="processAllCompletedRounds()" id="process-btn">
                Process All Completed Rounds
            </button>
            <button class="button button-secondary controlled-only" onclick="toggleNextRounds()" id="toggle-rounds-btn">
                Allow Next Round
            </button>
            <button class="button button-warning" onclick="incrementRound()">
                Increment Round Counter
            </button>
            <button class="button button-danger" onclick="finishRoundAndResetTables()" id="reset-btn">
                Finish Round & Reset All Tables
            </button>
            <button class="button button-secondary" onclick="exportData()">
                Export Game Data
            </button>
        </div>
        
        <!-- Active Tables -->
        <div class="table-list">
            <h3>Active Tables</h3>
            <div id="tables-container">
                <div class="empty-state">No active tables</div>
            </div>
        </div>
        
        <!-- Teams List -->
        <div class="teams-list">
            <h3>All Teams</h3>
            <div id="teams-container">
                <div class="empty-state">No teams registered</div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDC0xP91f9cVgDcWOu9vJUoCC809Q2b1wE",
            authDomain: "social-dilemma-game.firebaseapp.com",
            databaseURL: "https://social-dilemma-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "social-dilemma-game",
            storageBucket: "social-dilemma-game.firebasestorage.app",
            messagingSenderId: "579478025877",
            appId: "1:579478025877:web:71e8a165988c8d73408d9c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Admin state
        let adminState = {
            controlMode: 'free',
            currentRound: 1,
            allowNewRounds: true,
            processingResults: false,
            forceTableReset: false
        };

        let tables = {};
        let teams = {};

        // Initialize admin interface
        async function initializeAdmin() {
            try {
                // Initialize admin state if it doesn't exist
                const adminRef = database.ref('admin');
                const adminSnapshot = await adminRef.once('value');
                
                if (!adminSnapshot.exists()) {
                    await adminRef.set(adminState);
                } else {
                    adminState = adminSnapshot.val();
                }
                
                // Set up listeners
                setupListeners();
                updateUI();
                
            } catch (error) {
                console.error('Error initializing admin:', error);
            }
        }

        function setupListeners() {
            // Listen to admin state changes
            database.ref('admin').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    adminState = snapshot.val();
                    updateUI();
                }
            });
            
            // Listen to tables
            database.ref('tables').on('value', (snapshot) => {
                tables = snapshot.val() || {};
                updateTablesDisplay();
                updateStats();
            });
            
            // Listen to teams
            database.ref('teams').on('value', (snapshot) => {
                teams = snapshot.val() || {};
                updateTeamsDisplay();
                updateStats();
            });
        }

        function updateUI() {
            // Update mode radio buttons
            document.getElementById('mode-free').checked = adminState.controlMode === 'free';
            document.getElementById('mode-controlled').checked = adminState.controlMode === 'controlled';
            
            // Update body class for conditional styling
            document.body.className = adminState.controlMode === 'controlled' ? 'controlled-mode' : '';
            
            // Update round display
            document.getElementById('current-round').textContent = adminState.currentRound || 1;
            
            // Update button states
            const toggleBtn = document.getElementById('toggle-rounds-btn');
            if (toggleBtn) {
                toggleBtn.textContent = adminState.allowNewRounds ? 'Pause Next Round' : 'Allow Next Round';
                toggleBtn.className = adminState.allowNewRounds ? 'button button-warning' : 'button button-primary';
            }
            
            // Update process button
            const processBtn = document.getElementById('process-btn');
            if (processBtn) {
                const waitingCount = Object.values(tables).filter(table => table.waitingForAdmin).length;
                processBtn.textContent = `Process All Completed Rounds (${waitingCount})`;
                processBtn.disabled = waitingCount === 0;
            }
        }

        function updateTablesDisplay() {
            const container = document.getElementById('tables-container');
            const tablesList = Object.entries(tables);
            
            if (tablesList.length === 0) {
                container.innerHTML = '<div class="empty-state">No active tables</div>';
                return;
            }
            
            let html = '';
            tablesList.forEach(([tableCode, tableData]) => {
                const status = getTableStatus(tableData);
                html += `
                    <div class="table-item">
                        <div class="table-info">
                            <div class="table-code">Table ${tableCode}</div>
                            <div class="team-info">
                                ${getTeamDisplayInfo(tableData)}
                            </div>
                        </div>
                        <div class="table-status status-${status.type}">
                            <span class="status-icon">${status.icon}</span>
                            ${status.text}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function updateTeamsDisplay() {
            const container = document.getElementById('teams-container');
            const teamsList = Object.entries(teams);
            
            if (teamsList.length === 0) {
                container.innerHTML = '<div class="empty-state">No teams registered</div>';
                return;
            }
            
            // Sort teams by budget (descending)
            teamsList.sort(([,a], [,b]) => (b.budget || 0) - (a.budget || 0));
            
            let html = '';
            teamsList.forEach(([teamName, teamData]) => {
                html += `
                    <div class="team-item">
                        <div class="team-name">${teamName}</div>
                        <div class="team-stats">
                            Budget: ${teamData.budget || 500} | 
                            Rounds: ${teamData.totalRounds || 0}
                            ${teamData.currentTable ? ` | Table: ${teamData.currentTable}` : ''}
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function updateStats() {
            const activeTables = Object.keys(tables).length;
            const totalTeams = Object.keys(teams).length;
            const completedRounds = Object.values(teams).reduce((sum, team) => sum + (team.totalRounds || 0), 0);
            const avgBudget = totalTeams > 0 ? 
                Math.round(Object.values(teams).reduce((sum, team) => sum + (team.budget || 500), 0) / totalTeams) : 500;
            const waitingTables = Object.values(tables).filter(table => table.waitingForAdmin).length;
            
            document.getElementById('stat-active-tables').textContent = activeTables;
            document.getElementById('stat-total-teams').textContent = totalTeams;
            document.getElementById('stat-completed-rounds').textContent = completedRounds;
            document.getElementById('stat-avg-budget').textContent = avgBudget;
            
            document.getElementById('active-tables').textContent = activeTables;
            document.getElementById('waiting-tables').textContent = waitingTables;
            document.getElementById('total-teams').textContent = totalTeams;
        }

        function getTableStatus(tableData) {
            if (!tableData.teamA || !tableData.teamB) {
                return { type: 'incomplete', icon: 'ðŸ‘¥', text: 'Waiting for Teams' };
            }
            
            if (tableData.waitingForAdmin && !tableData.resultsProcessed) {
                return { type: 'ready', icon: 'âœ…', text: 'Results Ready' };
            }
            
            if (tableData.roundData && tableData.roundData.teamA && tableData.roundData.teamB) {
                return { type: 'ready', icon: 'â¸ï¸', text: 'Round Complete' };
            }
            
            if (tableData.roundData && (tableData.roundData.teamA || tableData.roundData.teamB)) {
                return { type: 'playing', icon: 'â³', text: 'Round in Progress' };
            }
            
            return { type: 'waiting', icon: 'ðŸŽ®', text: 'Ready to Play' };
        }

        function getTeamDisplayInfo(tableData) {
            let info = '';
            if (tableData.teamA) {
                info += `${tableData.teamA.name} (${tableData.teamA.budget || 500})`;
            }
            if (tableData.teamB) {
                info += ` vs ${tableData.teamB.name} (${tableData.teamB.budget || 500})`;
            } else if (tableData.teamA) {
                info += ' - waiting for opponent';
            }
            return info || 'No teams';
        }

        // Admin Functions
        async function changeControlMode() {
            const selectedMode = document.querySelector('input[name="mode"]:checked').value;
            
            try {
                await database.ref('admin/controlMode').set(selectedMode);
                
                if (selectedMode === 'free') {
                    // When switching to free mode, allow new rounds
                    await database.ref('admin/allowNewRounds').set(true);
                }
                
            } catch (error) {
                console.error('Error changing control mode:', error);
            }
        }

        async function processAllCompletedRounds() {
            try {
                const updates = {};
                let processedCount = 0;
                
                for (let tableCode in tables) {
                    const tableData = tables[tableCode];
                    
                    if (tableData.waitingForAdmin && !tableData.resultsProcessed && 
                        tableData.roundData && tableData.roundData.teamA && tableData.roundData.teamB) {
                        
                        // Calculate results
                        const dataA = tableData.roundData.teamA;
                        const dataB = tableData.roundData.teamB;
                        const totalContribution = dataA.actual + dataB.actual;
                        const publicGoodReturn = (totalContribution * 1.5) / 2;
                        
                        const newBudgetA = (tableData.teamA.budget - dataA.actual) + publicGoodReturn;
                        const newBudgetB = (tableData.teamB.budget - dataB.actual) + publicGoodReturn;
                        
                        // Update budgets
                        updates[`tables/${tableCode}/teamA/budget`] = Math.round(newBudgetA);
                        updates[`tables/${tableCode}/teamB/budget`] = Math.round(newBudgetB);
                        updates[`tables/${tableCode}/resultsProcessed`] = true;
                        updates[`tables/${tableCode}/waitingForAdmin`] = false;
                        
                        // Update team records
                        updates[`teams/${tableData.teamA.name}/budget`] = Math.round(newBudgetA);
                        updates[`teams/${tableData.teamB.name}/budget`] = Math.round(newBudgetB);
                        
                        // Increment rounds
                        const teamACurrentRounds = teams[tableData.teamA.name]?.totalRounds || 0;
                        const teamBCurrentRounds = teams[tableData.teamB.name]?.totalRounds || 0;
                        updates[`teams/${tableData.teamA.name}/totalRounds`] = teamACurrentRounds + 1;
                        updates[`teams/${tableData.teamB.name}/totalRounds`] = teamBCurrentRounds + 1;
                        
                        processedCount++;
                    }
                }
                
                if (processedCount > 0) {
                    await database.ref().update(updates);
                    alert(`Processed ${processedCount} completed rounds!`);
                } else {
                    alert('No rounds ready for processing.');
                }
                
            } catch (error) {
                console.error('Error processing rounds:', error);
                alert('Error processing rounds. Check console for details.');
            }
        }

        async function toggleNextRounds() {
            try {
                const newState = !adminState.allowNewRounds;
                await database.ref('admin/allowNewRounds').set(newState);
                
            } catch (error) {
                console.error('Error toggling next rounds:', error);
            }
        }

        async function incrementRound() {
            try {
                const newRound = (adminState.currentRound || 1) + 1;
                await database.ref('admin/currentRound').set(newRound);
                
            } catch (error) {
                console.error('Error incrementing round:', error);
            }
        }

        async function finishRoundAndResetTables() {
            if (!confirm('This will remove all teams from tables and force them to re-pair. Continue?')) {
                return;
            }
            
            try {
                // First process any remaining results
                await processAllCompletedRounds();
                
                // Set force reset flag
                await database.ref('admin/forceTableReset').set(true);
                
                // Clear all tables
                await database.ref('tables').set({});
                
                // Increment round counter
                await incrementRound();
                
                // Reset the force flag after a brief delay
                setTimeout(async () => {
                    await database.ref('admin/forceTableReset').set(false);
                }, 2000);
                
                alert(`Round ${adminState.currentRound} completed! All teams must now re-pair.`);
                
            } catch (error) {
                console.error('Error resetting tables:', error);
                alert('Error resetting tables. Check console for details.');
            }
        }

        async function exportData() {
            try {
                const data = {
                    exportTime: new Date().toISOString(),
                    adminState: adminState,
                    teams: teams,
                    tables: tables
                };
                
                const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `social-dilemma-data-${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                
            } catch (error) {
                console.error('Error exporting data:', error);
                alert('Error exporting data. Check console for details.');
            }
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initializeAdmin();
        });

        // Make functions globally accessible
        window.changeControlMode = changeControlMode;
        window.processAllCompletedRounds = processAllCompletedRounds;
        window.toggleNextRounds = toggleNextRounds;
        window.incrementRound = incrementRound;
        window.finishRoundAndResetTables = finishRoundAndResetTables;
        window.exportData = exportData;
    </script>
</body>
</html>
