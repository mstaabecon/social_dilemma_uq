<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Dilemma - Leaderboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #51247A 0%, #663399 50%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            color: white;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 10px;
            font-size: 36px;
            font-weight: 700;
            color: #fff;
        }
        
        .subtitle {
            text-align: center;
            margin-bottom: 40px;
            font-size: 18px;
            opacity: 0.9;
            color: #fff;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #4CAF50;
        }
        
        .stat-label {
            font-size: 16px;
            opacity: 0.9;
            font-weight: 500;
        }
        
        .teams-list {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .teams-list h3 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
            color: #fff;
        }
        
        .team-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .team-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .team-item.rank-1 {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.1);
        }
        
        .team-item.rank-2 {
            border-color: #C0C0C0;
            background: rgba(192, 192, 192, 0.1);
        }
        
        .team-item.rank-3 {
            border-color: #CD7F32;
            background: rgba(205, 127, 50, 0.1);
        }
        
        .team-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .team-rank {
            font-size: 24px;
            font-weight: bold;
            min-width: 40px;
            text-align: center;
        }
        
        .team-rank.rank-1 {
            color: #FFD700;
        }
        
        .team-rank.rank-2 {
            color: #C0C0C0;
        }
        
        .team-rank.rank-3 {
            color: #CD7F32;
        }
        
        .team-name {
            font-weight: bold;
            font-size: 18px;
            color: #fff;
        }
        
        .team-stats {
            display: flex;
            align-items: center;
            gap: 20px;
            font-size: 16px;
        }
        
        .team-budget {
            font-weight: bold;
            color: #4CAF50;
            font-size: 20px;
        }
        
        .team-rounds {
            opacity: 0.8;
        }
        
        .trophy {
            font-size: 20px;
            margin-right: 5px;
        }
        
        .empty-state {
            text-align: center;
            opacity: 0.7;
            font-style: italic;
            padding: 40px 20px;
            font-size: 18px;
        }
        
        .last-updated {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .team-item {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
            
            .team-info {
                width: 100%;
            }
            
            .team-stats {
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÜ Leaderboard</h1>
        <div class="subtitle">The Social Dilemma Game</div>
        
        <!-- Game Statistics -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="stat-total-teams">0</div>
                <div class="stat-label">Teams Playing</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-current-round">1</div>
                <div class="stat-label">Current Round</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-avg-budget">500</div>
                <div class="stat-label">Average Budget</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="stat-max-budget">500</div>
                <div class="stat-label">Highest Budget</div>
            </div>
        </div>
        
        <!-- Team Rankings -->
        <div class="teams-list">
            <h3>üèÜ Team Rankings</h3>
            <div id="teams-container">
                <div class="empty-state">No teams have joined yet</div>
            </div>
        </div>
        
        <div class="last-updated">
            Last updated: <span id="last-updated-time">--</span>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDC0xP91f9cVgDcWOu9vJUoCC809Q2b1wE",
            authDomain: "social-dilemma-game.firebaseapp.com",
            databaseURL: "https://social-dilemma-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "social-dilemma-game",
            storageBucket: "social-dilemma-game.firebasestorage.app",
            messagingSenderId: "579478025877",
            appId: "1:579478025877:web:71e8a165988c8d73408d9c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let teams = {};
        let adminState = {};

        // Initialize leaderboard
        async function initializeLeaderboard() {
            try {
                // Set up listeners (same as admin interface)
                setupListeners();
                updateStats();
                
            } catch (error) {
                console.error('Error initializing leaderboard:', error);
            }
        }

        function setupListeners() {
            // Listen to admin state changes
            database.ref('admin').on('value', (snapshot) => {
                if (snapshot.exists()) {
                    adminState = snapshot.val();
                    updateStats();
                }
            });
            
            // Listen to teams
            database.ref('teams').on('value', (snapshot) => {
                teams = snapshot.val() || {};
                updateTeamsDisplay();
                updateStats();
                updateLastUpdated();
            });
        }

        function updateTeamsDisplay() {
            const container = document.getElementById('teams-container');
            const teamsList = Object.entries(teams);
            
            if (teamsList.length === 0) {
                container.innerHTML = '<div class="empty-state">No teams have joined yet</div>';
                return;
            }
            
            // Sort teams by budget (descending) - same as admin interface
            teamsList.sort(([,a], [,b]) => (b.budget || 0) - (a.budget || 0));
            
            let html = '';
            teamsList.forEach(([teamName, teamData], index) => {
                const rank = index + 1;
                const rankClass = rank <= 3 ? `rank-${rank}` : '';
                const itemClass = rank <= 3 ? `rank-${rank}` : '';
                const trophy = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : '';
                
                html += `
                    <div class="team-item ${itemClass}">
                        <div class="team-info">
                            <div class="team-rank ${rankClass}">${trophy}${rank}</div>
                            <div class="team-name">${teamName}</div>
                        </div>
                        <div class="team-stats">
                            <div class="team-budget">${teamData.budget || 500}</div>
                            <div class="team-rounds">${teamData.totalRounds || 0} rounds</div>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function updateStats() {
            const totalTeams = Object.keys(teams).length;
            const avgBudget = totalTeams > 0 ? 
                Math.round(Object.values(teams).reduce((sum, team) => sum + (team.budget || 500), 0) / totalTeams) : 500;
            const maxBudget = totalTeams > 0 ?
                Math.max(...Object.values(teams).map(team => team.budget || 500)) : 500;
            
            document.getElementById('stat-total-teams').textContent = totalTeams;
            document.getElementById('stat-current-round').textContent = adminState.currentRound || 1;
            document.getElementById('stat-avg-budget').textContent = avgBudget;
            document.getElementById('stat-max-budget').textContent = maxBudget;
        }

        function updateLastUpdated() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('last-updated-time').textContent = timeString;
        }

        // Initialize when page loads
        window.addEventListener('load', () => {
            initializeLeaderboard();
        });
    </script>
</body>
</html>
