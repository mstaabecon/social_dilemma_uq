<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Dilemma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #51247A 0%, #663399 50%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .button-primary {
            background: #4CAF50;
            color: white;
        }
        
        .button-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .button-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .choice-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .choice-button {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .choice-black {
            background: #2c3e50;
            color: white;
        }
        
        .choice-red {
            background: #e74c3c;
            color: white;
        }
        
        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .choice-button.selected {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }
        
        .status {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .budget-display {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        
        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .results h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hidden {
            display: none !important;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }

        .debug {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 10px 0;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù The Social Dilemma</h1>
        
        <!-- Debug info -->
        <div id="debug-info" class="debug">
            Loading Firebase...
        </div>
        
        <!-- Setup Phase -->
        <div id="setup-phase">
            <div class="form-group">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" placeholder="Enter your team name">
            </div>
            
            <div class="form-group">
                <label for="table-code">Table Code</label>
                <input type="text" id="table-code" placeholder="Enter table code (e.g. T1)">
            </div>
            
            <button class="button button-primary" onclick="testJoinTable()" id="join-button">Join Table</button>
        </div>
        
        <!-- Game Phase -->
        <div id="game-phase" class="hidden">
            <div class="budget-display">
                Budget: $<span id="current-budget">500</span>
            </div>
            
            <div id="waiting-for-opponent" class="status hidden">
                Waiting for opponent team to join...
            </div>
            
            <div id="game-controls" class="hidden">
                <div class="form-group">
                    <label for="contribution">Negotiated Contribution (multiples of 100)</label>
                    <select id="contribution">
                        <option value="0">$0</option>
                        <option value="100">$100</option>
                        <option value="200">$200</option>
                        <option value="300">$300</option>
                        <option value="400">$400</option>
                        <option value="500">$500</option>
                    </select>
                </div>
                
                <label>Secret Choice</label>
                <div class="choice-buttons">
                    <button class="choice-button choice-black" onclick="testSelectChoice('black')">
                        ‚ö´ BLACK<br><small>Honor agreement</small>
                    </button>
                    <button class="choice-button choice-red" onclick="testSelectChoice('red')">
                        üî¥ RED<br><small>Contribute $0</small>
                    </button>
                </div>
                
                <button class="button button-primary" onclick="testSubmitRound()" id="submit-button" disabled>
                    Submit Round
                </button>
            </div>
            
            <div id="waiting-for-round" class="status hidden">
                Waiting for opponent to submit...
            </div>
            
            <div id="round-results" class="hidden">
                <div class="results">
                    <h3>Round Results</h3>
                    <div id="results-content"></div>
                </div>
                
                <button class="button button-secondary" onclick="testNewRound()">Next Round / Change Table</button>
            </div>
        </div>
        
        <div id="error-message" class="error hidden"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Debug function
        function updateDebug(message) {
            document.getElementById('debug-info').textContent = message;
        }

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDC0xP91f9cVgDcWOu9vJUoCC809Q2b1wE",
            authDomain: "social-dilemma-game.firebaseapp.com",
            databaseURL: "https://social-dilemma-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "social-dilemma-game",
            storageBucket: "social-dilemma-game.firebasestorage.app",
            messagingSenderId: "579478025877",
            appId: "1:579478025877:web:71e8a165988c8d73408d9c"
        };

        // Initialize Firebase
        let app, database;
        try {
            app = firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            updateDebug('Firebase connected successfully!');
        } catch (error) {
            updateDebug('Firebase error: ' + error.message);
            console.error('Firebase initialization error:', error);
        }

        // Game state
        let gameState = {
            teamName: '',
            tableCode: '',
            budget: 500,
            selectedChoice: null,
            isTeamA: false
        };

        let currentTableRef = null;

        function testJoinTable() {
            updateDebug('Join button clicked!');
            
            const teamName = document.getElementById('team-name').value.trim();
            const tableCode = document.getElementById('table-code').value.trim().toUpperCase();
            
            updateDebug(`Team: ${teamName}, Table: ${tableCode}`);
            
            if (!teamName || !tableCode) {
                showError('Please enter both team name and table code');
                return;
            }

            if (!database) {
                showError('Firebase not connected. Please refresh the page.');
                return;
            }

            joinTable(teamName, tableCode);
        }

        async function joinTable(teamName, tableCode) {
            updateDebug('Joining table...');
            
            gameState.teamName = teamName;
            gameState.tableCode = tableCode;
            
            try {
                // Reference to this table
                currentTableRef = database.ref(`tables/${tableCode}`);
                
                // Get existing table data
                const tableSnapshot = await currentTableRef.once('value');
                let tableData = tableSnapshot.val() || {
                    teamA: null,
                    teamB: null,
                    roundData: {},
                    status: 'waiting'
                };
                
                updateDebug('Table data retrieved');

                // Get team's existing budget
                const teamRef = database.ref(`teams/${teamName}`);
                const teamSnapshot = await teamRef.once('value');
                const teamData = teamSnapshot.val();
                
                if (teamData) {
                    gameState.budget = teamData.budget;
                    updateDebug(`Found existing team with budget: ${gameState.budget}`);
                } else {
                    // New team
                    await teamRef.set({ budget: 500, totalRounds: 0 });
                    gameState.budget = 500;
                    updateDebug('Created new team');
                }
                
                // Join table logic
                if (!tableData.teamA) {
                    tableData.teamA = { name: teamName, budget: gameState.budget };
                    gameState.isTeamA = true;
                    updateDebug('Joined as Team A');
                } else if (!tableData.teamB && tableData.teamA.name !== teamName) {
                    tableData.teamB = { name: teamName, budget: gameState.budget };
                    gameState.isTeamA = false;
                    updateDebug('Joined as Team B');
                } else if (tableData.teamA.name === teamName) {
                    tableData.teamA.budget = gameState.budget;
                    gameState.isTeamA = true;
                    updateDebug('Rejoined as Team A');
                } else if (tableData.teamB && tableData.teamB.name === teamName) {
                    tableData.teamB.budget = gameState.budget;
                    gameState.isTeamA = false;
                    updateDebug('Rejoined as Team B');
                } else {
                    showError('Table is full with different teams');
                    return;
                }
                
                // Update table in Firebase
                await currentTableRef.set(tableData);
                updateDebug('Table updated in Firebase');
                
                // Set up real-time listener
                currentTableRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        updateGameState(data);
                    }
                });
                
                // Switch to game phase
                document.getElementById('setup-phase').classList.add('hidden');
                document.getElementById('game-phase').classList.remove('hidden');
                updateDebug('Switched to game phase');
                
            } catch (error) {
                console.error('Error joining table:', error);
                updateDebug('Error: ' + error.message);
                showError('Error joining table: ' + error.message);
            }
        }

        function updateGameState(tableData) {
            updateDebug(`Game state update: A=${tableData.teamA?.name || 'none'}, B=${tableData.teamB?.name || 'none'}`);
            
            document.getElementById('current-budget').textContent = gameState.budget;
            
            // Update contribution options
            const contributionSelect = document.getElementById('contribution');
            contributionSelect.innerHTML = '';
            for (let i = 0; i <= Math.floor(gameState.budget / 100) * 100; i += 100) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `$${i}`;
                contributionSelect.appendChild(option);
            }
            
            // Check game state
            if (tableData.teamA && tableData.teamB) {
                document.getElementById('waiting-for-opponent').classList.add('hidden');
                document.getElementById('game-controls').classList.remove('hidden');
                updateDebug('Both teams present - game ready');
            } else {
                document.getElementById('waiting-for-opponent').classList.remove('hidden');
                document.getElementById('game-controls').classList.add('hidden');
                updateDebug('Waiting for second team');
            }
        }

        function testSelectChoice(choice) {
            updateDebug(`Selected: ${choice}`);
            gameState.selectedChoice = choice;
            
            // Update button states
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            if (choice === 'black') {
                document.querySelector('.choice-black').classList.add('selected');
            } else {
                document.querySelector('.choice-red').classList.add('selected');
            }
            
            document.getElementById('submit-button').disabled = false;
        }

        function testSubmitRound() {
            updateDebug('Submit round clicked');
            if (!gameState.selectedChoice) {
                showError('Please select Black or Red');
                return;
            }
            // For now, just show a message
            showError(`Submitted: ${gameState.selectedChoice}`);
        }

        function testNewRound() {
            updateDebug('New round clicked');
            // Reset UI
            document.getElementById('round-results').classList.add('hidden');
            document.getElementById('game-phase').classList.add('hidden');
            document.getElementById('setup-phase').classList.remove('hidden');
            
            gameState.selectedChoice = null;
            document.getElementById('table-code').value = '';
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            document.getElementById('submit-button').disabled = true;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }

        // Test Firebase connection on load
        window.addEventListener('load', function() {
            if (database) {
                updateDebug('Ready to play! Firebase connected.');
            } else {
                updateDebug('Error: Firebase not connected');
            }
        });
    </script>
</body>
</html>
