<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Social Dilemma</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #51247A 0%, #663399 50%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: white;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }
        
        .button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 10px;
        }
        
        .button-primary {
            background: #4CAF50;
            color: white;
        }
        
        .button-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
        }
        
        .button-primary:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .button-secondary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .choice-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .choice-button {
            flex: 1;
            padding: 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .choice-black {
            background: #2c3e50;
            color: white;
        }
        
        .choice-red {
            background: #e74c3c;
            color: white;
        }
        
        .choice-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .choice-button.selected {
            transform: scale(1.05);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.5);
        }
        
        .status {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            margin-bottom: 20px;
            font-size: 16px;
        }
        
        .budget-display {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }
        
        .results {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .results h3 {
            margin-bottom: 15px;
            text-align: center;
        }
        
        .result-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .hidden {
            display: none !important;
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            color: #fff;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ü§ù The Social Dilemma</h1>
        
        <!-- Setup Phase -->
        <div id="setup-phase">
            <div class="form-group">
                <label for="team-name">Team Name</label>
                <input type="text" id="team-name" placeholder="Enter your team name">
            </div>
            
            <div class="form-group">
                <label for="table-code">Table Code</label>
                <input type="text" id="table-code" placeholder="Enter your table code exactly as shown">
                <small style="color: rgba(255,255,255,0.8); font-size: 14px; margin-top: 5px; display: block;">
                    Check the code on your physical table carefully
                </small>
            </div>
            
            <button class="button button-primary" onclick="joinTable()">Join Table</button>
        </div>
        
        <!-- Game Phase -->
        <div id="game-phase" class="hidden">
            <div class="status" style="background: rgba(255, 255, 255, 0.15); margin-bottom: 15px;">
                Team: <strong><span id="display-team-name"></span></strong> | 
                Table: <strong><span id="display-table-code"></span></strong>
            </div>
            
            <div class="budget-display">
                Budget: $<span id="current-budget">500</span>
            </div>
            
            <div id="waiting-for-opponent" class="status hidden">
                Waiting for opponent team to join...<br>
                <small style="color: rgba(255,255,255,0.8);">Wrong table? Use the button below to try again</small><br>
                <button class="button button-secondary" onclick="cancelWaiting()" style="margin-top: 10px; width: auto; padding: 8px 16px;">Cancel & Choose Different Table</button>
            </div>
            
            <div id="game-controls" class="hidden">
                <div style="text-align: center; margin-bottom: 15px;">
                    <button class="button button-secondary" onclick="cancelWaiting()" style="width: auto; padding: 8px 16px; font-size: 14px;">Leave This Table</button>
                </div>
                <div class="form-group">
                    <label for="contribution">Negotiated Contribution (multiples of 100)</label>
                    <select id="contribution">
                        <option value="0">$0</option>
                        <option value="100">$100</option>
                        <option value="200">$200</option>
                        <option value="300">$300</option>
                        <option value="400">$400</option>
                        <option value="500">$500</option>
                    </select>
                </div>
                
                <label>Secret Choice</label>
                <div class="choice-buttons">
                    <button class="choice-button choice-black" onclick="selectChoice('black')">
                        ‚ö´ BLACK<br><small>Honor agreement</small>
                    </button>
                    <button class="choice-button choice-red" onclick="selectChoice('red')">
                        üî¥ RED<br><small>Contribute $0</small>
                    </button>
                </div>
                
                <button class="button button-primary" onclick="submitRound()" id="submit-button" disabled>
                    Submit Round
                </button>
            </div>
            
            <div id="waiting-for-round" class="status hidden">
                Waiting for opponent to submit...
            </div>
            
            <div id="round-results" class="hidden">
                <div class="results">
                    <h3>Round Results</h3>
                    <div id="results-content"></div>
                </div>
                
                <button class="button button-secondary" onclick="nextRound()">Next Round</button>
                <button class="button button-secondary" onclick="changeTable()">Change Table (Both Teams)</button>
            </div>
        </div>
        
        <div id="error-message" class="error hidden"></div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDC0xP91f9cVgDcWOu9vJUoCC809Q2b1wE",
            authDomain: "social-dilemma-game.firebaseapp.com",
            databaseURL: "https://social-dilemma-game-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "social-dilemma-game",
            storageBucket: "social-dilemma-game.firebasestorage.app",
            messagingSenderId: "579478025877",
            appId: "1:579478025877:web:71e8a165988c8d73408d9c"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Game state
        let gameState = {
            teamName: '',
            tableCode: '',
            budget: 500,
            selectedChoice: null,
            isTeamA: false
        };

        let currentTableRef = null;
        let isCalculating = false; // Prevent infinite loops

        async function joinTable() {
            const teamName = document.getElementById('team-name').value.trim();
            const tableCode = document.getElementById('table-code').value.trim().toUpperCase();
            
            if (!teamName || !tableCode) {
                showError('Please enter both team name and table code');
                return;
            }
            
            gameState.teamName = teamName;
            gameState.tableCode = tableCode;
            
            // Update display
            document.getElementById('display-team-name').textContent = teamName;
            document.getElementById('display-table-code').textContent = tableCode;
            
            try {
                // Reference to this table
                currentTableRef = database.ref(`tables/${tableCode}`);
                
                // Get existing table data
                const tableSnapshot = await currentTableRef.once('value');
                let tableData = tableSnapshot.val() || {
                    teamA: null,
                    teamB: null,
                    roundData: {},
                    status: 'waiting'
                };
                
                // Get team's existing budget
                const teamRef = database.ref(`teams/${teamName}`);
                const teamSnapshot = await teamRef.once('value');
                const teamData = teamSnapshot.val();
                
                if (teamData) {
                    gameState.budget = teamData.budget;
                } else {
                    // New team
                    await teamRef.set({ budget: 500, totalRounds: 0 });
                    gameState.budget = 500;
                }
                
                // Join table logic
                if (!tableData.teamA) {
                    tableData.teamA = { name: teamName, budget: gameState.budget };
                    gameState.isTeamA = true;
                } else if (!tableData.teamB && tableData.teamA.name !== teamName) {
                    tableData.teamB = { name: teamName, budget: gameState.budget };
                    gameState.isTeamA = false;
                } else if (tableData.teamA.name === teamName) {
                    tableData.teamA.budget = gameState.budget;
                    gameState.isTeamA = true;
                } else if (tableData.teamB && tableData.teamB.name === teamName) {
                    tableData.teamB.budget = gameState.budget;
                    gameState.isTeamA = false;
                } else {
                    showError('Table is full with different teams');
                    return;
                }
                
                // Update table in Firebase
                await currentTableRef.set(tableData);
                
                // Set up real-time listener
                currentTableRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    if (data) {
                        updateGameState(data);
                    }
                });
                
                // Switch to game phase
                document.getElementById('setup-phase').classList.add('hidden');
                document.getElementById('game-phase').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error joining table:', error);
                showError('Error joining table. Please try again.');
            }
        }

        function updateGameState(tableData) {
            // Check if table change was initiated
            if (tableData.changeTable) {
                // Reset UI for table selection
                document.getElementById('round-results').classList.add('hidden');
                document.getElementById('game-phase').classList.add('hidden');
                document.getElementById('setup-phase').classList.remove('hidden');
                
                gameState.selectedChoice = null;
                document.getElementById('table-code').value = '';
                document.querySelectorAll('.choice-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.getElementById('submit-button').disabled = true;
                
                // Stop listening to current table
                if (currentTableRef) {
                    currentTableRef.off();
                    currentTableRef = null;
                }
                return;
            }
            
            document.getElementById('current-budget').textContent = gameState.budget;
            
            // Update contribution options
            const contributionSelect = document.getElementById('contribution');
            contributionSelect.innerHTML = '';
            for (let i = 0; i <= Math.floor(gameState.budget / 100) * 100; i += 100) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `$${i}`;
                contributionSelect.appendChild(option);
            }
            
            // Check if both teams are present
            if (tableData.teamA && tableData.teamB) {
                document.getElementById('waiting-for-opponent').classList.add('hidden');
                
                // Check if round is in progress
                const myTeamKey = gameState.isTeamA ? 'teamA' : 'teamB';
                const opponentKey = gameState.isTeamA ? 'teamB' : 'teamA';
                
                if (tableData.roundData && tableData.roundData[myTeamKey] && !tableData.roundData[opponentKey]) {
                    // I've submitted, waiting for opponent
                    document.getElementById('game-controls').classList.add('hidden');
                    document.getElementById('waiting-for-round').classList.remove('hidden');
                } else if (tableData.roundData && tableData.roundData[myTeamKey] && tableData.roundData[opponentKey] && !isCalculating) {
                    // Both submitted, show results (with loop protection)
                    isCalculating = true;
                    calculateResults(tableData);
                } else {
                    // Ready to play
                    document.getElementById('game-controls').classList.remove('hidden');
                    document.getElementById('waiting-for-round').classList.add('hidden');
                    document.getElementById('round-results').classList.add('hidden');
                }
            } else {
                document.getElementById('waiting-for-opponent').classList.remove('hidden');
                document.getElementById('game-controls').classList.add('hidden');
            }
        }

        function selectChoice(choice) {
            gameState.selectedChoice = choice;
            
            // Update button states
            document.querySelectorAll('.choice-button').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            if (choice === 'black') {
                document.querySelector('.choice-black').classList.add('selected');
            } else {
                document.querySelector('.choice-red').classList.add('selected');
            }
            
            document.getElementById('submit-button').disabled = false;
        }

        async function submitRound() {
            if (!gameState.selectedChoice) {
                showError('Please select Black or Red');
                return;
            }
            
            const contribution = parseInt(document.getElementById('contribution').value);
            const actualContribution = gameState.selectedChoice === 'red' ? 0 : contribution;
            
            try {
                // Submit this team's data to Firebase
                const myTeamKey = gameState.isTeamA ? 'teamA' : 'teamB';
                const roundDataRef = database.ref(`tables/${gameState.tableCode}/roundData/${myTeamKey}`);
                
                await roundDataRef.set({
                    negotiated: contribution,
                    actual: actualContribution,
                    choice: gameState.selectedChoice,
                    timestamp: Date.now()
                });
                
                // Hide controls and show waiting
                document.getElementById('game-controls').classList.add('hidden');
                document.getElementById('waiting-for-round').classList.remove('hidden');
                
            } catch (error) {
                console.error('Error submitting round:', error);
                showError('Error submitting. Please try again.');
            }
        }

        async function calculateResults(tableData) {
            const dataA = tableData.roundData.teamA;
            const dataB = tableData.roundData.teamB;
            
            if (!dataA || !dataB) return;
            
            // Calculate public good returns
            const totalContribution = dataA.actual + dataB.actual;
            const publicGoodReturn = (totalContribution * 1.5) / 2;
            
            // Calculate new budgets
            const newBudgetA = (tableData.teamA.budget - dataA.actual) + publicGoodReturn;
            const newBudgetB = (tableData.teamB.budget - dataB.actual) + publicGoodReturn;
            
            try {
                // Update budgets in Firebase
                const updates = {};
                updates[`tables/${gameState.tableCode}/teamA/budget`] = Math.round(newBudgetA);
                updates[`tables/${gameState.tableCode}/teamB/budget`] = Math.round(newBudgetB);
                
                // Update team records
                updates[`teams/${tableData.teamA.name}/budget`] = Math.round(newBudgetA);
                updates[`teams/${tableData.teamB.name}/budget`] = Math.round(newBudgetB);
                
                // Get current round counts and increment
                const teamASnapshot = await database.ref(`teams/${tableData.teamA.name}/totalRounds`).once('value');
                const teamBSnapshot = await database.ref(`teams/${tableData.teamB.name}/totalRounds`).once('value');
                
                updates[`teams/${tableData.teamA.name}/totalRounds`] = (teamASnapshot.val() || 0) + 1;
                updates[`teams/${tableData.teamB.name}/totalRounds`] = (teamBSnapshot.val() || 0) + 1;
                
                await database.ref().update(updates);
                
                // Update local budget
                gameState.budget = gameState.isTeamA ? Math.round(newBudgetA) : Math.round(newBudgetB);
                
                // Display results
                showResults(dataA, dataB, publicGoodReturn, tableData);
                
                // Reset calculation flag
                isCalculating = false;
                
            } catch (error) {
                console.error('Error updating results:', error);
                showError('Error calculating results. Please refresh.');
                isCalculating = false; // Reset flag on error too
            }
        }

        function showResults(dataA, dataB, publicGoodReturn, tableData) {
            const myData = gameState.isTeamA ? dataA : dataB;
            const opponentData = gameState.isTeamA ? dataB : dataA;
            const opponentName = gameState.isTeamA ? tableData.teamB.name : tableData.teamA.name;
            
            const resultsHTML = `
                <div class="result-line">
                    <span>Your negotiated:</span>
                    <span>$${myData.negotiated}</span>
                </div>
                <div class="result-line">
                    <span>Your actual:</span>
                    <span>$${myData.actual} (${myData.choice.toUpperCase()})</span>
                </div>
                <div class="result-line">
                    <span>${opponentName} negotiated:</span>
                    <span>$${opponentData.negotiated}</span>
                </div>
                <div class="result-line">
                    <span>${opponentName} actual:</span>
                    <span>$${opponentData.actual} (${opponentData.choice.toUpperCase()})</span>
                </div>
                <div class="result-line" style="border-top: 2px solid rgba(255,255,255,0.3); padding-top: 10px; margin-top: 10px;">
                    <span>Public good return:</span>
                    <span>$${Math.round(publicGoodReturn)}</span>
                </div>
                <div class="result-line">
                    <span><strong>Your new budget:</strong></span>
                    <span><strong>$${gameState.budget}</strong></span>
                </div>
            `;
            
            document.getElementById('results-content').innerHTML = resultsHTML;
            document.getElementById('waiting-for-round').classList.add('hidden');
            document.getElementById('round-results').classList.remove('hidden');
        }

        async function nextRound() {
            try {
                // Clear round data for this table but keep teams
                await database.ref(`tables/${gameState.tableCode}/roundData`).set({});
                
                // Reset UI for new round at same table
                document.getElementById('round-results').classList.add('hidden');
                document.getElementById('game-controls').classList.remove('hidden');
                
                gameState.selectedChoice = null;
                document.querySelectorAll('.choice-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.getElementById('submit-button').disabled = true;
                
            } catch (error) {
                console.error('Error starting new round:', error);
                showError('Error preparing new round. Please refresh if needed.');
            }
        }

        async function changeTable() {
            try {
                // Signal both teams to change tables by setting a flag
                await database.ref(`tables/${gameState.tableCode}/changeTable`).set(true);
                
                // Remove both teams from current table
                await database.ref(`tables/${gameState.tableCode}/teamA`).remove();
                await database.ref(`tables/${gameState.tableCode}/teamB`).remove();
                
                // Clear round data
                await database.ref(`tables/${gameState.tableCode}/roundData`).remove();
                
                // Reset UI for table selection
                document.getElementById('round-results').classList.add('hidden');
                document.getElementById('game-phase').classList.add('hidden');
                document.getElementById('setup-phase').classList.remove('hidden');
                
                gameState.selectedChoice = null;
                document.getElementById('table-code').value = '';
                document.querySelectorAll('.choice-button').forEach(btn => {
                    btn.classList.remove('selected');
                });
                document.getElementById('submit-button').disabled = true;
                
                // Stop listening to current table
                if (currentTableRef) {
                    currentTableRef.off();
                    currentTableRef = null;
                }
                
            } catch (error) {
                console.error('Error changing table:', error);
                showError('Error changing table. Please refresh if needed.');
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 3000);
        }

        async function cancelWaiting() {
            try {
                // Remove this team from current table
                const myTeamKey = gameState.isTeamA ? 'teamA' : 'teamB';
                await database.ref(`tables/${gameState.tableCode}/${myTeamKey}`).remove();
                
                // Stop listening to current table
                if (currentTableRef) {
                    currentTableRef.off();
                    currentTableRef = null;
                }
                
                // Reset UI for table selection
                document.getElementById('game-phase').classList.add('hidden');
                document.getElementById('setup-phase').classList.remove('hidden');
                document.getElementById('table-code').value = '';
                
                showError('Cancelled - you can now select a different table');
                
            } catch (error) {
                console.error('Error cancelling:', error);
                showError('Error cancelling. Please refresh the page.');
            }
        }
        // Make functions globally accessible (fix for module scope issues)
        window.joinTable = joinTable;
        window.selectChoice = selectChoice;
        window.submitRound = submitRound;
        window.nextRound = nextRound;
        window.changeTable = changeTable;
        window.cancelWaiting = cancelWaiting;
    </script>
</body>
</html>
